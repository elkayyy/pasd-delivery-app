<div class="surface-card p-4 shadow-2 border-round w-full m-auto lg:w-6">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Welcome Back !</div>
  </div>

  <div>
    <input
      id="name"
      type="text"
      placeholder="Name"
      pInputText
      class="w-full mb-3"
      #name
      (keyup.Enter)="authS.login(name.value)"
    />
    <button
      pButton
      pRipple
      label="Sign In"
      icon="pi pi-user"
      class="w-full"
      (click)="authS.login(name.value)"
    ></button>
    <ng-container *ngIf="authS.loginErrorMessage$ | async as message">
      <p class="w-full error-message">{{ message }}</p>
    </ng-container>
  </div>
</div>

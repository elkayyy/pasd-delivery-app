<div class="surface-section px-6 py-5">
  <div
    class="flex align-items-center flex-column lg:justify-content-between lg:flex-row"
  >
    <div>
      <img src="assets/images/logo.svg" alt="Image" height="100" />
    </div>
    <div class="mt-3 lg:mt-0">
      <button
        pButton
        pRipple
        label="Home"
        class="p-button-outlined mr-2"
        icon="pi pi-home"
        routerLink="/home"
      ></button>
      <ng-container *ngIf="authS.user$ | async as user">
        <button
          pButton
          pRipple
          label="Orders"
          class="p-button-outlined mr-2"
          icon="pi pi-list"
          routerLink="/order-list"
        ></button>
        <button
          *ngIf="user.role === 'admin'"
          pButton
          pRipple
          label="Testing"
          class="p-button-outlined mr-2"
          icon="pi pi-wrench"
          routerLink="/testing"
        ></button>
        <button
          *ngIf="user.role === 'admin'"
          pButton
          pRipple
          label="Users"
          class="p-button-outlined mr-2"
          icon="pi pi-users"
          routerLink="/user-list"
        ></button>
      </ng-container>
      <ng-container *ngIf="authS.user$ | async as user">
        <button
          pButton
          pRipple
          label="Logout"
          class="p-button-outlined mr-2"
          icon="pi pi-sign-out"
          (click)="handleLoginClick(user)"
        ></button>
      </ng-container>
      <ng-container *ngIf="(authS.user$ | async) === undefined">
        <button
          pButton
          pRipple
          label="Login"
          class="p-button-outlined mr-2"
          icon="pi pi-sign-in"
          (click)="handleLoginClick(undefined)"
        ></button>
      </ng-container>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
